  <link rel="stylesheet" href="css/common.css" />
</head>
<body>

  <header>
    <div class="inner">
      <div class="logo">
        <a href="index.html">
          <img src="image/logo.png" alt="logo" loading="lazy" />
        </a>
      </div>
      <div class="search">
        <input type="text" placeholder="떠나고 싶은 여행지를 입력해 주세요!" id="searchInput" />
        <div class="search-icon">
          <i class="fas fa-search"></i>
        </div>
      </div>
      <nav>
        <ul>
          <li>
            <a href="#none" id="reserveBtn">
              <img src="image/reserve.png" alt="예약" loading="lazy" />

          </li>
          <li>

          <span></span>

  <!-- Custom Confirm Modal -->
  <div id="confirmModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">예약 확인</h5>
        </div>
        <div class="modal-body">
          <p>예약을 하시려면 숙소를 선택해야 합니다. <br>메인 페이지에서 검색을 진행해 주세요.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="cancelBtn">취소</button>
          <button type="button" class="btn btn-primary" id="confirmBtn">확인</button>
        </div>
      </div>
    </div>
  </div>

	<script src="js/common.js"></script>

</body>
